<b>R-Series Productions.</b><br />
<br />
R-Series productions Pty Ltd has been involved in productions since 1989 and our technical and support personnel are the most professional available.

We have the highest quality professional equipment on the market; from JBL, Shure, Audio Technica, Yamaha, Quest, QSC, DBX, Lexicon to Soundcraft, Allen and Heath and much, much more guaranteeing any band or performer the bst production and personnel available. R-Series has an extensive history with the film and television industry for over six years and can provide total audio and lighting solutions including a complete Tomcat motorised truss rig allowing any lighting director to light the stage from any angle! Our personnel are experienced, qualified and always pay attention to every fine detail. We strive to continually expand our inventory and technical acumen and we are always improving and maintaining our large inventory of equipment.

All our equipment is roadcased and serviced and our audio operators are the best available. We use the following equipment. JBL Vertec Line Array, JBL 18" subs, Soundcraft and Allen and Heath consoles, QSC amplification, DBX compression and gates, Lexicon outboard effects, Yamaha outboard effects, Shure and Audio Techica microphones. We have an enormous inventory of equipment including the appropriate rigging to fly our equipment safely.
